<div fxLayout="row wrap" style="background: #f3f4f5;height:100%" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div>
      <h4> Report Group List</h4>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column " style="background-color:#fff;" fxFlex="70" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div fxLayout="row wrap" style="background-color:#fff;padding:12px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="column wrap" fxFlex="60" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div>
              <span class="headerclass">Report Group List - 1</span></div>
          </div>
          <div fxLayout="column wrap" fxFlex="40" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="row wrap" fxLayoutAlign="space-between start" [fxShow]="true" [fxHide]="false">
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button style="background-color:#3cb878;border-radius:12px" class="crudclass">create</button></div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button style="background-color:#f7941d;border-radius:12px" class="crudclass">Update</button></div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button style="background-color:#ed1c24;border-radius:12px" class="crudclass">Delete</button></div>
            </div>
          </div>
        </div>
        <div fxLayout="column wrap" style="padding:10px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div>
            <mat-divider></mat-divider>
          </div>
        </div>
        <div fxLayout="column wrap" style="padding:5px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div>
            <div>

              <table id="table" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                  <th class="header" mat-header-cell *matHeaderCellDef>

                    ReportGroupName
                    <span><mat-icon>arrow_drop_up </mat-icon>
      <input id="searchbox" type="text" [formControl]="nameFilter">
    </span></th>
                  <td mat-cell *matCellDef="let person">{{person.name}}</td>
                </ng-container>
                <ng-container matColumnDef="id">
                  <th class="header" mat-header-cell *matHeaderCellDef>
                    ReportGroupCode

                    <input id="searchbox" type="text" [formControl]="idFilter">
                  </th>
                  <td mat-cell *matCellDef="let person">{{person.id}}</td>
                </ng-container>
                <ng-container matColumnDef="favouriteColour">
                  <th class="header" mat-header-cell *matHeaderCellDef>
                    Status

                    <input id="searchbox" type="text" [formControl]="colourFilter">
                  </th>
                  <td mat-cell *matCellDef="let person">{{person.colour}}</td>
                </ng-container>
                <ng-container matColumnDef="pet">
                  <th class="tableselect" mat-header-cell *matHeaderCellDef>
                    Select

                  </th>
                  <td mat-cell *matCellDef="let person">
                    <mat-radio-button>
                    </mat-radio-button>
                    {{person.pet}}
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr class="tablerow" mat-row *matRowDef="let person; columns: columnsToDisplay"></tr>
              </table>
            </div>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
