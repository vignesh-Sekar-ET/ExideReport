<div fxLayout="row " class="Loginbackground" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column " class="login_Form" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="column " fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><img imgSrc="ReportBuilder/Login/Logo.png"></div>
    <div fxLayout="column wrap" style="color: #1476db;  font-weight: bold;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false"><span style="padding-top:6px">
                <span>REPORT BUILDER<span></span></span></span></div>
    <div fxLayout="column wrap" fxLayoutAlign="space-around stretch" [fxShow]="true" [fxHide]="false">
      <form [formGroup]="loginform" (ngSubmit)="LoginSubmit()">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
            <input matInput name="username" type="text" placeholder="Username" required formControlName="username" (keyup)="usernamechange($event)" id="username">
            <mat-error align="start" *ngIf="loginform.value.username == &apos;&apos;">Please Enter Username</mat-error>
            <mat-error align="start" *ngIf="loginform.value.username.length &lt; 3 &amp;&amp; loginform.value.username !=&apos;&apos;">Enter min 3 to max 20 char</mat-error>
            <mat-error align="start" *ngIf="loginform.value.username.length &gt; 20">Enter min 3 to max 20 char</mat-error>
          </mat-form-field>
          <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
            <input matInput name="password" type="password" placeholder="Password" required formControlName="password" id="password">
            <mat-error align="start" *ngIf="loginform.value.password ==&apos;&apos;">Please Enter Password</mat-error>
            <mat-error align="start" *ngIf="loginform.value.password.length &lt;3 &amp;&amp; loginform.value.password !=&apos;&apos;">Enter min 3 to max 15 char</mat-error>
            <mat-error align="start" *ngIf="loginform.value.password.length &gt;15">Enter min 3 to max 15 char</mat-error>
          </mat-form-field>
          <div fxLayout="row " style="padding: 10px 0px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <mat-checkbox (change)="rememberme($event)" required></mat-checkbox>
            <div style="padding-left:5px;">
              <span>Remember me<span></span></span></div>
          </div><button mat-button style="background-color:#ed1c24;color:white" [disabled]="loginform.invalid" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
