<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div style="width:100%">
      <div style="text-align:center;">


        <mat-table [dataSource]="dataSource">
          <ng-container *ngFor="let column of sqColumnDefinition; let i = index" matColumnDef="{{column.name}}">
            <ng-container *ngIf="column.name ===&apos;select&apos;;then checkbox else nocheckbox"></ng-container>
            <ng-template #checkbox>
              <mat-header-cell *matHeaderCellDef>
                <h3>Select</h3>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <mat-radio-button (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null; rowSelect(row)" [checked]="selection.isSelected()"></mat-radio-button>
                <!-- <input type="radio" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null; rowSelect()" [checked]="selection.isSelected(row)" /> -->
                <!-- <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null; rowSelect()" [checked]="selection.isSelected(row)">
                </mat-checkbox> -->
              </mat-cell>
            </ng-template>
            <ng-container *ngIf="column.name ===&apos;Active/Inactive&apos;;then checkbox1 else nocheckbox"></ng-container>

            <ng-template #checkbox1>


              <mat-cell *matCellDef="let row">
                <mat-slide-toggle></mat-slide-toggle>

              </mat-cell>

            </ng-template>
            //nocheckbox
            <ng-template #nocheckbox>
              <mat-header-cell *matHeaderCellDef [disabled]="column.disableSorting">
                <!--For displaying the column label & Icon-->
                <div>
                  <span> {{column.displayName}}</span>
                  <div>
                    <!-- <input class='mat-inputClass' type="text" /> -->
                  </div>
                </div>
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{element[column.name]}}
              </mat-cell>
            </ng-template>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>
        </mat-table>
      </div>
      <ng-container [fxShow]="sqPaginationConfig &amp;&amp; sqPaginationConfig.enablePagination">
        <mat-paginator [pageSize]="sqPaginationConfig.pageSize" [pageSizeOptions]="sqPaginationConfig.pageSizeOptions" (page)="pageEvent=paginationClicked($event.pageSize)" [showFirstLastButtons]="sqPaginationConfig.showFirstLastButtons">
        </mat-paginator>
      </ng-container>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div>
        <div>
          <ul class="pagination" style="display: flex;">

            <li [ngClass]="(currntPageNum == 1) ? &apos;opacityDisable&apos; : &apos;&apos;" style="margin-right:38px;">
              <a (click)="(currntPageNum === 1) ? pageItem(currntPageNum,pageSize) : pageItem(currntPageNum - 1,pageSize)"><i class="material-icons">keyboard_arrow_left</i></a>
            </li>


            <li *ngFor="let page of pager" (click)="pageItem(page ,pageSize)" [ngClass]="{&apos;active&apos;:currntPageNum === page}"><span>{{page}}</span>
            </li>

            <li style="margin-left:38px;" [ngClass]="((currntPageNum * ser.agentFilterCache.pageSize) &gt;= totalLeads) ? &apos;opacityDisable&apos; : &apos;&apos;">
              <a (click)="(currntPageNum === page_Index) ? pageItem(currntPageNum,pageSize) : pageItem(currntPageNum + 1,pageSize)"><i class="material-icons">keyboard_arrow_right</i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
