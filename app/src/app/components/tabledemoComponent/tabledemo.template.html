<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div style="width:100%">
      <div style="text-align:center;">


        <mat-table [dataSource]="dataSource">
          <ng-container *ngFor="let column of sqColumnDefinition; let i = index" matColumnDef="{{column.name}}">
            <ng-container *ngIf="column.name ===&apos;select&apos;;then checkbox else nocheckbox"></ng-container>
            <ng-template #checkbox>
              <mat-header-cell *matHeaderCellDef>
                <h3>select</h3>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <mat-radio-button (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null; rowSelect(row)" [checked]="selection.isSelected()"></mat-radio-button>
                <!-- <input type="radio" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null; rowSelect()" [checked]="selection.isSelected(row)" /> -->
                <!-- <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null; rowSelect()" [checked]="selection.isSelected(row)">
                </mat-checkbox> -->
              </mat-cell>
            </ng-template>

            //nocheckbox
            <ng-template #nocheckbox>
              <mat-header-cell *matHeaderCellDef [disabled]="column.disableSorting">
                <!--For displaying the column label & Icon-->
                <div>
                  <span> {{column.displayName}}</span>
                  <div>
                    <!-- <input class='mat-inputClass' type="text" /> -->
                  </div>
                </div>
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{element[column.name]}}
              </mat-cell>
            </ng-template>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>
        </mat-table>
      </div>
      <ng-container [fxShow]="sqPaginationConfig &amp;&amp; sqPaginationConfig.enablePagination">
        <mat-paginator [pageSize]="sqPaginationConfig.pageSize" [pageSizeOptions]="sqPaginationConfig.pageSizeOptions" (page)="pageEvent=paginationClicked($event.pageSize)" [showFirstLastButtons]="sqPaginationConfig.showFirstLastButtons">
        </mat-paginator>
      </ng-container>
    </div>
  </div>
</div>
