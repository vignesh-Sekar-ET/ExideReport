<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" fxFlex="70" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" style="text-indent: 20px;background:#f3f4f5;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div>
        <span class="commontextredcolor">ReportConfig- Create</span></div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" style="background-color:#fff;" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="padding:10px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div>
            <mat-divider></mat-divider>
          </div>
        </div>
        <form>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" fxFlex="45" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                <span class="headerblackclass">Report Name</span></div>
              <div fxLayout="column wrap" style="padding-top:10px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div>
                  <form [formGroup]="form" (ngSubmit)="save()" (reset)="resetForm()">

                    <ng-multiselect-dropdown #multiSelect [placeholder]="&apos;Select City&apos;" [data]="data" [formControl]="f.name" [settings]="settings" [disabled]="false" (onFilterChange)="onFilterChange($event)" (onDropDownClose)="onDropDownClose($event)" (onSelect)="onItemSelect($event)" (onDeSelect)="onDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
                    </ng-multiselect-dropdown>


                  </form>
                </div>
              </div>
            </div>
            <div fxLayout="column wrap" fxFlex="10" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
            <div fxLayout="column wrap" fxFlex="45" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                <span class="headerblackclass">Schedule Execution Type</span></div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                  <mat-select formControlName="selectscheduledstatus" class="custom-select-underline" required>
                    <ng-template ngFor let-option [ngForOf]="state" let-i="index">
                      <mat-option [value]="option.value">{{option.viewValue}}</mat-option>
                    </ng-template>
                  </mat-select>

                </mat-form-field>
              </div>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" fxFlex="45" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                <span class="headerblackclass">Schedule Execution Date &amp; Time</span></div>
              <div fxLayout="column wrap" style="padding-top:10px" fxFlex="45" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="row wrap" class="refortconfigcommonclass" fxFlex="100" fxLayoutAlign="space-around stretch" [fxShow]="true" [fxHide]="false">
                  <mat-form-field style="height:110px" [appearance]="&apos;legacy&apos;">
                    <input matInput [matDatepicker]="picker" required [disabled]="false">
                    <mat-datepicker-toggle matSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
                    <mat-datepicker #picker [disabled]="false"></mat-datepicker>

                  </mat-form-field>
                  <div>
                    <!-- <div class="default-time-example">
            <input aria-label="default time" [ngxTimepicker]="defaultValue" [value]="'05:11 pm'"  readonly>
            <ngx-material-timepicker #defaultValue></ngx-material-timepicker>
       </div> -->
                  </div>
                </div>
              </div>
            </div>
            <div fxLayout="column wrap" fxFlex="10" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
            <div fxLayout="column wrap" fxFlex="45" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                <span class="headerblackclass">Network Location</span></div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-form-field class="refortconfigcommonclass" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                  <input matInput required formControlName="networkLocation">

                </mat-form-field>
              </div>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" fxFlex="45" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                <span class="headerblackclass">Start &amp; End Time</span></div>
              <div fxLayout="column wrap" style="height:110px" fxFlex="45" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="row wrap" class="refortconfigcommonclass" fxFlex="100" fxLayoutAlign="space-around stretch" [fxShow]="true" [fxHide]="false">
                  <div>
                    <div class="timepicker">
                      <!-- <form class="demo-form"> formControlName="startTime" -->
                      <material-timepicker color="primary" [userTime]="exportTime" (change)="onChangeHour($event)" revertLabel="Remove" submitLabel="Ok"></material-timepicker>

                      <!-- </form> -->
                    </div>



                  </div>
                  <div>
                    <div class="timepicker">
                      <!-- <form class="demo-form"> formControlName="EndTime"-->
                      <material-timepicker color="primary" [userTime]="exportTime" (change)="onChangeHour($event)" revertLabel="Remove" submitLabel="Ok"></material-timepicker>

                      <!-- </form> -->
                    </div>



                  </div>
                </div>
              </div>
            </div>
            <div fxLayout="column wrap" fxFlex="10" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
            <div fxLayout="column wrap" fxFlex="45" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                <span class="headerblackclass">Email Subscriptions</span></div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-radio-group formControlName="emailSubscription" [labelPosition]="&apos;after&apos;">
                  <mat-radio-button style="padding:10px;" required *ngFor="let season of seasons" [value]="season.value" [labelPosition]="&apos;after&apos;">{{season.viewValue }}</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" fxFlex="45" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                <span class="headerblackclass">Downloadable</span></div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-radio-group formControlName="downloadable" [labelPosition]="&apos;after&apos;">
                  <mat-radio-button style="padding:10px;" required *ngFor="let season of seasons" [value]="season.value" [labelPosition]="&apos;after&apos;">{{season.viewValue }}</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <div fxLayout="column wrap" fxFlex="10" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
            <div fxLayout="column wrap" fxFlex="45" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                <span class="headerblackclass">Status</span></div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-radio-group formControlName="Selectedstatus" [labelPosition]="&apos;after&apos;">
                  <mat-radio-button style="padding:10px;" required *ngFor="let season of seasons" [value]="season.value" [labelPosition]="&apos;after&apos;">{{season.viewValue }}</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="row wrap" fxFlex="70" fxLayoutAlign="space-around stretch" [fxShow]="true" [fxHide]="false"><button mat-button style="background:#00a651;" type="submit">Submit</button><button mat-button style="background:#f7941d;">Clear</button><button mat-button style="background:#ed1c24;">Cancel</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
