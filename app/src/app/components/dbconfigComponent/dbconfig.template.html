<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div>
    <table mdbTable bordered="true" striped="true">
      <thead>
        <tr>
          <th *ngFor="let head of headElements" scope="col">

            {{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of elements">
          <th scope="row">{{el.id}}</th>
          <td>{{el.first}}</td>
          <td>{{el.last}}</td>
          <td>{{el.handle}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
