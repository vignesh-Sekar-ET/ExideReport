<div fxLayout="row wrap" fxLayoutAlign="center start" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" style="background-color:#fff;" fxFlex="70" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div>
      <h4>Generate Report</h4>
    </div>
    <div fxLayout="row wrap" style="background-color:#fff;padding:12px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div>
          <span class="headerclass">Generate Report</span></div>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div>
        <mat-divider></mat-divider>
      </div>
    </div>
    <form [formGroup]="generatereportform" (ngSubmit)="reportformsubmit()">
      <div fxLayout="row wrap" style="background-color:#fff;padding:12px" fxLayoutAlign="space-between stretch" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
            <mat-select formControlName="rname" placeholder="Report Type" required>
              <ng-template ngFor let-option [ngForOf]="selectvalue" let-i="index">
                <mat-option [value]="option.reports_id">{{option.ReportName}}</mat-option>
              </ng-template>
            </mat-select>

          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxFlex="40" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div>
              <button type="button" (click)="fileInput.click()">
                <mat-icon>attachment</mat-icon>
                <span>Upload Files</span>
              </button><input #fileInput type="file" (change)="onFileInput($event)" style="display:none;"></div>
          </div>
        </div>
        <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="row wrap" fxLayoutAlign="space-around stretch" [fxShow]="true" [fxHide]="false"><button mat-button style="background-color:#3cb878;border-radius:12px" [disabled]="generatereportform.invalid" type="submit">Submit</button><button mat-button style="background-color:#f7941d;border-radius:12px">Clear</button></div>
        </div>
      </div>
      <div fxLayout="column wrap" style="padding:5px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div *ngIf="tablevisible">
          <bh-tabledemo [rowData]="testContent" [sqColumnDefinition]="columnDefinition"></bh-tabledemo>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start start" [fxShow]="true" [fxHide]="false"><button mat-button style="background-color:#3cb878;border-radius:12px" *ngIf="tablevisible" (click)="generatereport()" type="button">Generate</button></div>
      </div>
    </form>
  </div>
</div>
